    <!-- CSS

<body>

    <nav class="navbar">
        <h1>The Spontaneous Adventurer</h1>
        <h5 class="site-describe">A site for spontaneous travelers to plan their last-minute trips!</h5>
    </nav>

    <h5 class="covid-warning">Coronavirus Disease 2019 (COVID-19) Warning: <span id="covid-data"></span> Confirmed Cases
        in <span id="covid-state"></span></h5>

    <div class="container main-container">
        <div class="row border">
            <div class="city-search">
                <h5>Search:</h5>

                <input id="city-input" type="text" placeholder="City" class="search-city">
                <input id="state-input" type="text" placeholder="State">

                <div class="">
                    <button class="btn" id="search-btn" type="submit">
                        <i class="material-icons">search</i>
                    </button>

                </div>

            </div>

            <div id="myMessage" class="my-message, row, error, hide"></div>

            <div class="row main-section">

                <div class="three columns border search-history">
                    <h5>Search History:</h5>
                    <div id="prev-searches"></div>
                </div>

                <div class="nine columns data-section hide">

                    <div class="row">
                        <div class="twelve columns border">
                            <h5>Ticketmaster Events:</h5>
                            <div id="ticketmaster"></div>
                        </div>


                    </div>

                    <div class="row border national-parks">
                        <h5>National Park Information:</h5>
                        <div id="nationalParks"></div>
                    </div>

                </div>

            </div>

            <div class="row weather-forecast border hide">
                <h5 id="weather-header">Weather:</h5>
                <div id="forecast"></div>
            </div>
        </div>
